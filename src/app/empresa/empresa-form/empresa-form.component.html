<div class="container">
    <div class="py-3">
        <form [formGroup]="formAdd">
            <div class="form-group col-md-6">
                <h5>Cadastro de Empresa</h5>
            </div>
            <div class="form-group col-md-6">
                <label>Nome:</label>
                <input type="text" formControlName="nome" placeholder="Informe o nome..." class="form-control">
            </div>
            <div *ngIf="submitted && f.nome.errors">
                <p *ngIf="f.nome.errors.required" class="text-danger small">* Campo Nome é obrigatório</p>
            </div>

            <div class="form-group col-md-6">
                <label>Usuário no sistema Domínio:</label>
                <input type="text" maxlength="30"  formControlName="nomeUsuarioDominio" placeholder="Informe o usuário..." class="form-control">
            </div>
            <div *ngIf="submitted && f.nomeUsuarioDominio.errors">
                <p *ngIf="f.nomeUsuarioDominio.errors.required" class="text-danger small">* Campo Usuário é obrigatório</p>
            </div>

            <div class="form-group col-lg-6">
                <label>CNPJ:</label>
                <input type="text" formControlName="cnpj" placeholder="Informe o CNPJ..." class="form-control"
                  mask="00.000.000/0000-00" maxlength='18'>
              </div>
              <div *ngIf="submitted && f.cnpj.errors">
                <p class="text-danger small" *ngIf="f.cnpj.errors.required">* Informe o CNPJ</p>
              </div>

              <div class="form-group col-md-6">
                <label>Código da filial no sistema Domínio:</label>
                <input currencyMask max="99999999" maxlength="8"
                [options]="{ prefix: '', thousands: '', decimal: '', precision: 0, allowNegative: false }"
                type="text" formControlName="codigoFilial" placeholder="Informe o código..." class="form-control">
            </div>
            <div *ngIf="submitted && f.codigoFilial.errors">
                <p *ngIf="f.codigoFilial.errors.required" class="text-danger small">* Campo código da filial é obrigatório</p>
            </div>
            <div class="form-group col-md-6">
                <label>Email do responsável:</label>
                <input type="text" formControlName="email" placeholder="Informe o email..." class="form-control">
            </div>
            <div *ngIf="submitted && f.email.errors">
                <p *ngIf="f.email.errors.required" class="text-danger small">* Campo Email é obrigatório</p>
            </div>
            <div class="form-group col-md-6">
                <label>Conta transitória:</label>
                <input maxlength="18" type="text" formControlName="contaTransitoria"
                    placeholder="Informe a conta transitória..." class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Módulos:</label>
                <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>
                          Nome
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor='let item of modulos'>
                        <td>{{ item.name }}</td>
                        </tr>
                    </tbody>
                  </table>
                <!-- <select class="form-control" formControlName="modulo" multiple>
                    <option [ngValue]="modulo" *ngFor="let modulo of modulos">
                      {{modulo.name}}</option>
                  </select> -->
            </div>
            <div *ngIf="submitted && f.modulo.errors">
                <p *ngIf="f.modulo.errors.required" class="text-danger small">* Seleção de módulo é obrigatória</p>
            </div>

            <div class="form-group col-md-6">
                <button type="button" class="btn btn-rounded btn-primary text-uppercase" (click)="onSave()">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="button" class="btn btn-rounded btn-danger text-uppercase ml-2" (click)="onCancel()">
                    <i class="fa fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
