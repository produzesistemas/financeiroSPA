<div class="container">
    <div class="py-1">
        <div class="row">
            <div class="col">
                <div class="card border-warning mb-3" style="max-width: 18rem;">
                    <div class="card-header">Contas a Pagar</div>
                    <div class="card-body text-warning">
                        <h5 class="card-title">{{ lst.totalAPagarMes | currency:'R$'}}</h5>
                        <p class="card-text">Provisão do mês atual.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-success mb-3" style="max-width: 18rem;">
                    <div class="card-header">Contas pagas</div>
                    <div class="card-body text-success">
                        <h5 class="card-title">{{ lst.totalPagoMes | currency:'R$'}}</h5>
                        <p class="card-text">Pagas no mês atual.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
